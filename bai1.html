<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let prom = +prompt("Bạn muốn trả bao nhiêu cuốn sách? ");

        for (let i = 0; i < prom; i++) {
            let bookName = prompt("Nhập tên cuốn sách thứ " + (i + 1) + ":");
            arr.push(bookName);
        }

        console.log("Tổng số sách đã được trả: " + arr.length);
        console.log("Danh sách sách đã trả:");

        for (let j = 0; j < arr.length; j++) {
            console.log((j + 1) + ". " + arr[j]);
        }
    </script>
</body>
</html>
