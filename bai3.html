<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script> 
    let ask;
    let dem = 0;
    let booksId = [];
    let booksName = [];
    let inventoryQuantity = [];
   

    do {
        ask = +prompt("Có bao nhiêu loại sách cần kiểm tra bổ sung hôm nay?");
    } while (isNaN(ask) || ask <= 0);

    for (let i = 1; i <= ask; i++) {
        let id, book, quantity;
        do {
            id = prompt("Nhập mã sách thứ " + i + ":");
            book = prompt("Nhập tên sách thứ " + i + ":");
            quantity = prompt("Nhập số lượng tồn kho hiện tại:");
        } while (id === "" || book === "" || quantity === "" || +quantity < 0);

        quantity = +quantity;
        if (quantity <= 5) {
            dem++;
        }

        booksId.push(id);
        booksName.push(book);
        inventoryQuantity.push(quantity);
    }

    console.log(`Tổng số loại sách đang kiểm tra: ${booksId.length}`);
    console.log(`Số sách cần ưu tiên bổ sung (tồn kho <= 5): ${dem} loại`);

    console.log("Các mã sách đã hết hàng (0 bản):");
    for (let k = 0; k < inventoryQuantity.length; k++) {
        if (inventoryQuantity[k] === 0) {
            console.log("- " + booksId[k]);
        }
    }

    console.log("Danh sách chi tiết:");
    for (let j = 0; j < booksName.length; j++) {
        console.log(`${j + 1}. Mã: ${booksId[j]} - Tên: ${booksName[j]} - Còn ${inventoryQuantity[j]} bản`);
    }

    </script>
</body>
</html>
